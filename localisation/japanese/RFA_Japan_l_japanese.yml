#初期#
 RJP_yasuhito:0 "永元天皇"
 RJP_yasuhito_desc:0 ""
 RJP_rural_backwater:0 "都市田舎間の溝"
 RJP_rural_backwater_desc:0 "日本の農村と都市は深く対立している。工業化された都市と農業を営む山村は互いに依存しているが、一方は他方の利益を享受することに耐えられない。"
 RJP_zaib_dominion:0 "財閥の抵抗"
 RJA_zaib_dominion_desc:0 "日本の近代化と共に豪商たちが築いた財閥は、経済危機により崩壊しようとしている。彼らは危機を脱するため、あらゆる手段を取るだろう。"
 RJP_gunbu_daitou:0 "軍部の台頭"
 RJP_gunbu_daitou_desc:0 ""
 RJP_gunju_izon:0 "軍需依存"
 RJP_gunju_izon_desc:0 "国民のガス抜きと低迷する経済を活性化のため、議会は中国への軍事介入の試みを容認した。しかし、その泥沼に足を踏み入れたが最後、中国に割くべきリソースは増え続け、国内経済が死に体であるにもかかわらず、中国権益の維持のために軍需産業を拡大発展させることのみ集中した結果、民間経済が著しく軽視されるようになった。"
 RJP_navy_yowayowa:0 "竿なし海軍"
 RJP_navy_yowayowa_desc:0 "1905年の日露戦争での海軍の失敗は、これまで勝ち続けてきた日本にとって最初の敗北で最大の致命傷だった。バルチック艦隊の主力艦が一隻でもウラジオストクに寄港すれば、日本海における制海権は絶望的なものになるという条件下で、東郷はたった一つ、されど致命的なミスを犯した。隠密行動を徹底したバルチック艦隊を東郷は発見できず、対馬海峡での会敵は不可能と考えた東郷は連合艦隊を北海道へと向けた。しかし、バルチック艦隊はその時は未だ上海におり、そのために対馬海峡でバルチック艦隊を発見してから決戦に至るまで、致命的なインターバルが生じてしまった。而して、連合艦隊は旗艦『クニャージ・スヴォーロフ』らの沈没、多数の主力艦を失うものの、戦艦『ボロジノ』と第一巡洋艦隊と数隻の駆逐艦はウラジオストクに到達した。/nこの敗北により、海軍は敵に日本海をみすみす受け渡し、満州での補給危機を生んだ戦犯として民衆より忌み嫌れており、政界でも海軍出身者は冷や飯を食らわされている。"
RJP_looter_desc:0 "火事場泥棒"
RJP_looter_desc:0 "大戦による植民地の動揺、そしてロシアの内戦は日本にとっては福音だった。しかし、内戦のごたごたを機に、樺太を実効支配したのはまだしも、イギリスの反対にもかかわらず、1916年のフランス崩壊後、新たに独立した仏領インドネシアを自国の領土に引き入れ、ドイツと個別に講和交渉を行ったことは、国際的な信用を失墜させるのには十分だった。"

