POLITICS_KONOE_FUMIMARO_DESC:0 "日本の内閣はすでに陸軍の統制下にあるというのは周知の事実だ。1922年の山県有朋の超然内閣が彼の寿命と共に終わりを迎えた後、スキャンダルに暗殺、震災、恐慌と数え切れない試練を前に為すすべもなく、国内は民族主義者、自由主義者、社会主義者、労働組合、共産主義者の賊に溢れ、わずか6年で11の内閣が崩れ去った。内乱は警察機構で抑えられるキャパシティを超え、安定を確保するために軍が頻繁に介入した。何もできない政府、そして、それの尻をぬぐう軍。民主主義が失望されるまでそう長くはかからなかった。しばらくして、山県有朋の忘れ形見である軍部大臣現役武官制による軍部の内閣統制より、若槻礼次郎の内閣は閣内不一致で解散、それより後は、若槻の後に役職に就いた白川正則の慣例に則り、陸軍の人間が陸軍大臣と兼任して内閣総理大臣に就くようになる。\n\nしかし、1932年の昭和天皇暗殺事件の後、その慣習は一度破られることになる。林銑十郎内閣が事件の責任を取って総辞職した後、陸軍政府内に朝敵が紛れ込んでいるという状態であるため、暫定的な内閣として近衛に大命降下がなされた。永元の大獄による粛軍人事が終わると同時に任期は終了するものとされていたが、大川周明が率いる国営急進派「愛国前衛」の扇動的な演説に触発され、地下の「愛国結社」に参加する最近の兵士間の風潮などの内政や外交においての失敗をすべて庇うスケープゴートとして3か月戦役の成功まで延命されることになった。\n内閣における陸軍の影響は大きく、文部大臣の荒木貞夫、司法大臣の柳川平助などと皇道派は内閣の至る所に根を張っており、内閣不一致を理由にいつでも内閣を消し飛ばせる。しかし、暗殺事件は議会があまりにも国民を無視したためであり、反省として国民の代表を積極的に国政に関与させるという名分のもとに、数年ぶりにすべての政務官を衆議院議員から任用するなど、少なからずとも抵抗をすることはできている。\n§R軍部の支配が弱まる今、民主主義の信用を回復することができるかもしれないが、次の内閣で軍部が指揮を執るようなことになれば、日本のデモクラシーは消え去るだろう。§!"
Araki_Sadao:0 "荒木貞夫"
POLITICS_ARAKI_SADAO_DESC:0 "荒木貞夫は先の世界大戦においてフランス駐留武官として参加しており、彼は欧州の混乱の坩堝を覗いてしまった。世界は正に末法であり、万世一系の天皇陛下の御力がなければ、日本にもこれ以上の混乱の波及があっただろう。しかし、そう思っていた彼の目を覚まさせる事件が起きた。畏れ多くも天皇陛下を直々に狙う蛮行、そしてそれが成就してしまうという異常、それは彼に一つの疑問を生じさせる。天皇は神の一系であるという歴史的事実がありながら、ここまで世が乱れるのか…。いまだにその答えは出ないが将としてやるべきことがある。\n彼には扇扇動家の才能があった。血気盛んな青年将校らに友人のように接する傍らで、彼らを私兵として議会、財閥らに圧力をかけ軍部の力を増していった。そして、彼の主導する粛軍人事は凄まじく、「清盛の専横」とまで称された謀反の可能性のある者すべてを対象とした一連の血なまぐさい粛清を実施し、謀反人の疑いのある者の多くが処刑されるか、重労働のために南満州やインドシナに流刑された。特高警察と憲兵隊は、政府や軍部の謀議者とされる数万人を逮捕し、その多くを彼ら皇道派に忠実な者たちと入れ替えた。軍部の盛隆とどまることを知らず、しかし沙羅双樹の花の色のように常に絶対であるということではない。"
