#政治#
RJP_kokutai:0 "国体明徴声明"
RJP_kokutai_desc:0 "日本の首相は軍部の敷いたレールに乗らなければならず、逆らうことは自分の暗殺にまで行き着く危険な賭け。そして、これが最後の分岐点となる駅だ。"
##
RJP_nameless_agency:0 "存在しない部署"
RJP_nameless_agency_desc:0 "内務省のある地下室では、男たちが何かを準備している。机、イス、黒板…いったい何に使われているかは一般職員には知らされてはいない。総理大臣、そして特別高等警察部長と内務大臣のその信頼する部下のみが知る、銀色の弾丸は強大な敵に向けて装填された。"
RJP_secret_meeting:0 "秘密会合"
RJP_secret_meeting_desc:0 "東京のある川のある屋形船に、数人の男が「偶然」乗り合わせた。彼らは、少し見たことあるような顔で、そして何やら政治談議に花を咲かせているようだ。"


