al_japan.1.t:0 "新たな税制改正案"
al_japan.1.d:0 "日本経済はまさに危篤状態にあり、それを治すにはあまりにも資金が足りない。列強の末席とはいえ、結局はアジアの中小国に過ぎない日本には、これを治すだけの資金を外海より調達するに十分な信用はない。よって、国内で回る金をどうにかして集めなければならない。しかし、貧困層にはそのような余裕は全くないため、一部の中高所得者層に対して復興支援法案の財源のための新たな課税が提案された。/n現政府では、累進税率を調製することを目的としているが、軍内の左派勢力では維新の達成のため妥協を許すべきではないと、私有財産に一定の限度額を設け、超過分を国有化するという選択肢を提供してきた。軍部との協力は財政基盤の拡張を見込めるが、左派勢力の拡大を認めることになるだろう。"
al_japan.1.a:0 "累進税率を調節する"
al_japan.1.b:0 "私有限度を導入する"
#1937年の総選挙
al_japan.1001.t:0 "風前の灯火"
al_japan.1001.d:0 "日本の首相、近衛文麿は軍部の敷いたレールに乗らなければならず、脱輪は内閣の崩壊どころか自分の暗殺にまで行き着くということをしかと理解していた。自分が牽引する内閣は軍人が鮨詰めで、その終着点は建国以来努力されてきた立憲君主制の終焉というものも理解していたし、確かに自由民権運動を端に発した血みどろの闘争を経て生まれた自由主義を自分の代で終えることは甚だ心苦しいものだが、それは仕方がないという諦観の念に溢れていた。\n\n目を机の上に向けると一つの封筒が置かれている。先ほど、元老の西園寺公望が直々に渡してきたものだ。内容は、憲法学者であり、貴族院の同士である美濃部達吉の辞表という名の請願書だ。彼は、去年の二月、貴族院本会議において彼の学説「天皇機関説」が国体に背き、陛下への明らかな反逆であると非難された。天皇機関説とは、帝国の憲法の解釈学説であり「統治権は国家という一つの法人にあり、最高機関すなわち主権者たる天皇が国務大臣の進言を受けて行使する」として、天皇を立憲君主たらしめ、議院内閣制の骨子だった。しかし、軍部は内閣からの権限行使を排除すべく日に日に圧力を強めていき、遂に美濃部を起訴し、彼を自宅に軟禁するに至った。彼らの批判内容は一笑に付するほど酷いものだったが、美濃部への攻撃はとどまることを知らず、ついに彼を不敬罪として断罪するためだけの場が設けられ、遂に彼はその職を辞し、塀の中へと移り住む。その直前に、私に向けて書が託されたというわけだ。\n\n近衛の目はその書類に釘付けになっていた。いや、釘付けになったのはその書類に蓄積された歴史の重み…それでもなく、渡す西園寺公の目線だった。1920年代より始まった、護憲運動の後、政党政治の成就に奮闘した西園寺公、閣下と彼を呼ぶ公が、同情と諦観を込めて、そして期待を裏切った近衛を、何もできない内閣を見透かすような目線が…。\n\n書類より一切目を離さず、器用に引き出しを引き、ある原稿を取り出した。これは、文相の荒木貞夫がしたためた政党内閣の終焉を知らせるための鏑矢であり、近衛がそれを引くべく長い時間を経て用意されたものだ。「国体明徴宣言」と書かれたその原稿の冒頭に、彼は一筆メモ書きを添えることにした。震える手でペンを握り、数刻悩んだ末、書き出した。"
al_japan.1001.a:0 "機関説の他に唯一公式の憲法学説はなし。"
al_japan.1001.b:0 "機関説を芟除せざるべからず。"

al_japan.1002.t:0 "窮鼠猫を噛む"
al_japan.1002.d:0 "近衛文麿は一呼吸置いた後、原稿を一瞥もせずに演説した。天皇機関説の擁護を飛び越え、それの公式採用まで至るという彼の宣言は、議会を騒然とさせた。軍部の言いなりだった内閣が最後の最後で抵抗したことは、日本中を震撼させるとともに、勇気づけられた国内の自由主義者たちは再び動き出そうとしている。この演説が新聞に掲載されて幾ばくも経たないうちに、露悪的な報道もあってか右翼団体が抗議活動を開始しており、事実、数日後には護送中の美濃部達吉氏が銃撃され、重傷を負っている。しかし、これを受けて面子を潰された警視庁、特に特別高等警察が全面的な支援を約束してくれている。 \n\n機関説廃絶でほぼ一致していた貴族院議員らや、メンツを潰された軍部の面々らの野次を飛ばし、果てには近衛に殴りかかろうとする者も現れ、数日間は議会が開催されなくなるほどの騒ぎとなった。近衛本人が口実語られるところによると、軍部の憤りはすごく、特に荒木は茹蛸の様に赤くなり、鬼面とは確たる如しといった形相で近衛を睨んでおり、目が合ったとたん、背筋が凍る感覚と裏腹に、顔が熱くなり口角が上がったということだ。そして、近衛は最後にこう付け足した。"
al_japan.1002.a:0 "してやったり"

al_japan.1003.t:0 "デモクラシーの根切り"
al_japan.1003.d:0 "近衛は万雷の拍手の後原稿を置いた。この演説により大日本帝国憲法下における立憲主義の統治理念は公然と否定されることとなり、近いうちに専制的な支配構造に復帰することになるだろう。\n\n議会の統制を受けない軍部による軍国主義化はとどまることを知らず、欧州の動乱による国際情勢の緊迫化にともなった、日本も強力な指導体制を形成する必要があるとする国民の支持を受けた「新体制運動」は活発化している。穏健な多党制を構成していた既成政党側でも、みずから新体制に率先して参加することで有利な立場を占めるべきだという意見が高まった。民政党総裁町田忠治と政友会正統派の鳩山一郎が秘かに協議して両党が合同する「反近衛新党」構想を画策したものの失敗に終わり、民政党・政友会両派共に一気に解党へと向かうことになった。\n\n近衛は国民の期待に応えるべく新体制の担い手となる「一国一党組織」の構想に着手し、全ての政党を解散し「大政翼賛会」に合流させた。その後は、翼賛議会の設立のため翼賛政治体制協議会を設立し、1936年の衆議院選挙の完遂と同時に近衛内閣は役割を終え、阿部信行へと内閣の座を引き渡した。もはや、議会は軍部の方針を追認するだけの組織となり、シビリアンコントロールはかけらも残っていない。"
al_japan.1003.a:0 "君側の奸は一つ取り払われた"

al_japan.1004.t:0 "東京駅遭難事件"
al_japan.1004.d:0 "地方査察ために駅のホームで待つ近衛は、首相というよりもむしろ逃亡犯と言わんばかりの様子だった。もとより小心者であった彼は、先の思い切った行動をすでに後悔しきっており、雨の中に捨てられた子猫のように心細げに守衛の裏に隠れていた。列車が到着して、焦る気持ちから守衛から離れたその一瞬、3発の銃声が響いた。\n\n平凡な一市民とは思えない鮮やかな手口で叩き込まれた弾丸は近衛の頭部にめり込んだ。犯人は自殺を試みたものの、守衛の機転により捕縛された。詰めの甘いことに、彼の持ち物の中には陸軍の現行装備があり、陸軍との繋がりが疑われている。陸相の林銑十郎は関与を否定しているが、彼は本来、満州に派遣される師団の一員であることは特高の独自調査で明らかとなっており、彼の人事に関係した荒木と明らかな関係があるはずだ。\n\n幸運にも、近衛首相は奇跡的な回復を経て、すぐさま内閣に復帰する予定だ。一度死にかけた彼は、意外にも恐怖の表情を見せることなく、軍への復讐と自由の回帰に義憤を燃やしている。あまりにも顔付きが変わったことから、市民は彼への畏怖と一抹の期待を寄せている。"
al_japan.1004.a:0 "前の私の死と共に、新しい日本が生まれる。"

al_japan.1101.t:0 "弾丸の装填"
al_japan.1101.d:0 "薄暗くかび臭い内務省の地下、増築工事で創設されたものの使われず、雑多なものを詰め込む倉庫として終える予定だった場所に3人の男が集まっていた。\n首相の近衛、内務大臣の木戸幸一、そして日本の秘密警察の長である安倍源基の三人は真新しい机の上に資料を広げていた。阿部はその丸眼鏡越しに、ギロギロと黒目を大げさに動かして資料を認めると、顔をあげて言った。\n\n「ここまでデカいヤマ、やりがい十分ってとこですね。うちの部下も喜んでいましたよ。憲兵の奴ら、ここ数年でかい顔しやがって。奴らが我々警察を何と呼んでいるかご存じで？…陸軍予備隊ですよ、忌々しい。交通課の巡査のことに始まり、遂には首相の暗殺とまで来た。これを止められないなら、治安維持の要として、面目丸つぶれ。奴らの鼻を明かせるってんなら、私は何でもしますよ」\n\nゴーストップ事件で荒木が大阪府警察部の頭を無理矢理地面につけたことは、帝大を上位の成績で卒業し新たな政治勢力として意識されていたエリートたちの矜持に傷をつけた。しかも、これを皮切りに陸軍が警察権力を削り取ろうと画策するなどの横暴を経て、両者の溝は深まりきっていた。しかし、陸軍に警察は太刀打ちできないというのも理解しており、それをまざまざと受け入れるしかないという屈辱、そこに来た近衛からの助け舟は観音菩薩の降臨とまで喜ばれた。莫大な資金援助は、彼らを勢いづけ、打倒陸軍の精神の下で団結している。"
al_japan.1101.a:0 "上手くいくといいが…"

al_japan.1102.t:0 "ある川にて"
#永元維新ルート#
 al_japan.2201.t:0 "永元維新"
 al_japan.2201.d:0 "深夜、北洋への派兵の目前に、陸軍第一師団の青年将校らは下士官2000人余りを連れて決起し、首相官邸などの政府施設、警視庁、参謀本部、東京朝日新聞を占拠、永田町一帯を制圧した。岡田首相、鈴木侍従長、斎藤内大臣、高橋蔵相、渡辺教育総監、牧野前内大臣、西園寺元老らが暗殺され、内閣の倒壊は決定的なものとなり、議院内閣制の終焉がまさに訪れようとしている。\n明け方、作戦の第二目標を仕留めるべく丸の内、日本橋の制圧に取り掛かる中、荒木の秘書官より荒木が反乱鎮圧を奏上しようとしているとの連絡が入った。裏切りともいえる行為に将校らは激昂し、荒木を襲撃、天皇陛下を惑わす君側の奸として殺害した。その後は、一日もたたず東京を占領、彼ら自ら天皇陛下に謁見し、磯部浅一が代表して、政権の委任を奏上した。\n\n青年将校らの行動は陸海軍ともに多数の支持者を持ち、想像されるありとあらゆる報復は、かつての荒木の行動と将校らの熱で引火した群衆の熱狂により、既に実行不可能となっている。天皇陛下も乗り気になってしまわれており、政府に出来ることは無く、彼らに統治権を渡すほか選択肢はない。"
 al_japan.2201.a:0 "天皇陛下万歳"

#幕政ルート#
 al_japan.2301.t:0 "熊沢寛道の上申書"
 al_japan.2301.d:0 "昭和天皇暗殺以降、皇室の権威の失墜は著しく、皇位継承者を僭称し、世の耳目をひくものが各地に現れることとなっていた。荒木に上申書を送った熊沢もその一人だ。\n\n彼の主張によると、熊沢家は中世は南北朝時代、歴史の闇に消えた南朝の皇胤であり、明治天皇も認める南朝正統論より、彼に皇位が渡らないのはおかしいとのことだ。\n\n眉唾物の話を、天皇を絶対視する皇道派の首魁たる荒木にこの様な世迷い事を送るなど、あまりに時流を読めていないと言わざるを得ない。もし、どこかで手紙が改められていたら、朝刊の端には彼が家ごと吹き飛んだという話が載ることになったかもしれない。だが、馬鹿と鋏は使いようというように、彼は素晴らしい神輿になるかもしれない。"
 al_japan.2301.a:0 "彼は私の高倉天皇になってくれるかな"
 al_japan.2302.t:0 "永元の変"
 al_japan.2302.d:0 "我々は国内に蔓延る共産主義者の奸佞邪智を粉砕すべく、獅子奮迅の活躍をするも未だ抵抗はやまない。日本は信州にして、万世一系と天照大神の神勅を支え続けた皇族の下に加護があらんと陛下は仰られるが、先帝の御崩御といい、今日の混乱といい、本日の帝国には神の加護があるとは到底思えない。しかし、我々は正統なる南朝皇胤たる熊野宮公と拝謁し、彼の正当性を確かにした。\n我らが熊沢寛通は新たな天皇に名乗りを上げ、忠誠を誓う兵士らは京都御所、皇居を襲撃、これを占拠した。防衛は厳重で、狂信的な忠誠者たちが見張りに立っていた。忠誠を誓う警察官もまた、秩序を守り、暴動や内乱を最小限に抑えるために24時間体制で働いている。内外構わず、我が国を破壊する機会を与えるわけにはいかない。あとは、熊野宮公が東京にいらっしゃられるのを待つだけだ。永元天皇、いや、秩父宮公は、この状況に満足していないものの、抵抗するようなこともせずにあっさりと皇位を譲渡した。その日の午後、皇居の宮殿内、松の間にて即位礼正殿の儀が簡易的ながらも執り行われ、荒木ら奉戴同盟幹部らの万歳三唱と礼砲が宮殿内に響いた。"
 al_japan.2302.a:0 "万歳、万歳、万歳。"
 al_japan.2303.t:0 "幕政復古"
 al_japan.2303.d:0 ""
