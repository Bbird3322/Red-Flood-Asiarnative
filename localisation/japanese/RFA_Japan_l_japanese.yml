#陸軍近代化#
 RJP_war_experience:0 "戦役の遺産"
 RJP_war_experience_desc:0 "先の大戦に直接的には関与できなかったことから、我々は戦争中の目まぐるしい技術進歩に置き去りにされてしまった。我々は北洋に対し、持ちうるすべてを動員した。血と汗でできた戦訓から、科学技術や戦術がどれだけ不足し、どれだけ役に立たなかったのかを把握しなければならない。"
 RJP_importance_of_supply:0 "補給の重要性"
 RJP_importance_of_supply_desc:0 "我々は、先の戦役で北洋での劣悪な補給環境に悩まされていた。貧弱な鉄道網、出来損ないの港湾設備、届かない物資と十分とは言えない条件下で進軍を強いられるのはもう御免だ。"
 RJP_importance_of_impact:0 "打撃の重要性"
 RJP_importance_of_impact_desc:0 "敵の塹壕を突破するということは、並大抵のことではない。機関銃や大砲を一身に受け、突撃するだけでは屍の山を作るのと変わらない。突破するための必殺の一撃が必要だ。"
 RJP_train_maker:0 "動脈を巡らす"
 RJP_train_maker_desc:0 "鉄道は国家の血管であり、我々兵士という細胞に栄養を届けるのに不可欠だ。しかし、それが届かない場合は、自らをもって鉄道を敷設せねばならない。一刻を争う戦争の最中、官のみでなく軍も働けるよう、工兵の力が必要だ。"
 RJP_motorization:0 "鋼鉄の輓馬"
 RJP_motorization_desc:0 "軍隊とは大飯喰らいであり、大量の物資を隅々まで運ばなければならない。そうなると、牛馬では力不足であるから、油を食らう輓馬を用いなければならない。"
 RJP_Fuji_evolution:0 "富士総合演習"
 RJP_Fuji_evolution_desc:0 ""
 RJP_use_of_tank:0 "電撃"
 RJP_use_of_tank_desc:0 "『大扶胥の衝車三十六乗あり、螳螂の武士共に載す。以て縱横を撃ち、強敵を破るべし。緇車騎寇、一に電車と名づく。兵法に之を電撃と云う』  虎韜 軍用第三十一より"
 RJP_sub_weapon:0 "分隊支援火器の開発"
 RJP_sub_weapon_desc:0 "敵地への浸透のためには突破力が必要だ。最前線の兵士らが、支援火器を直接利用することができる場合、より柔軟な作戦遂行ができるかもしれない。"
 RJP_design_new_firearms:0 "小銃の改良"
 RJP_design_new_firearms_desc:0 "我が軍は、潜在敵国に対抗し得る近代的兵器を装備する必要がある。"
 RJP_cheaper_way:0 "安価な代替案"
 RJP_chraper_way_desc:0 "機動性は重要であるが、機械化は膨大なコストが必要だ。我が軍においては自転車の操縦を専門にした師団を設置することである程度は代替できるだろう。"
 RJP_chenge_everything:0 "総とっかえ"
 RJP_chenge_everything_desc:0 ""
 RJP_expand_tank:0 "戦車の拡充"
 RJP_expand_tank_desc:0 ""

#空軍#
 RJP_z_axis:0 "高さの軸"
 RJP_z_axis_desc:0 "戦争はもう将棋盤の形に収まらない。航空機は敵の拠点を破壊、兵力の集中を奪い、攪乱と制圧する力を持つ。これを活用するには、宙を支配する戦闘機と地を破壊する支援機が必要だ。"
 RJP_problem_of_engine:0 "技術的問題を越えて"
 RJP_problem_of_engine_desc:0 "エンジンとは、すなわちその国の技術力を映す照魔境だ。機械工学、材料工学、熱力学、流体力学、電気工学といった先端技術を研鑽し続け、データを蓄積し、それを試行錯誤してノウハウをため続ける時間と労力が生み出す国力の結晶は、欧米のそれとはまだ歪で、曇ったままだ。一刻も早く見事な水晶にしなければならない。"
 RJP_zero:0 "皇紀2600年"
 RJP_zero_desc:0 ""
 RJP_universal_theory:0 "統合作戦"
 RJP_universal_theory_desc:0 "残念なことにアジアに大規模な空港はあまりない。そこで、空母を用いて戦略的戦術的な空軍活動ができるようにしてみたらどうだろう。"
 RJP_further_away:0 "より遠くに"
 RJP_future_plane:0 "白の五花弁"
 RJP_future_plane_desc:0 "飛行機の未来はプロペラにはない。我々は航空機の能力向上のために、ジェット推進機の研究を進めなければならない。"
#海軍#
 RJP_sea_control:0 "制海権"
 RJP_sea_control_desc:0 "日本は海洋国家であり、制海権の喪失は海外進出どころか、日本という国家の首が飛んでいるのと同義だ。脆弱な輸送船を保護し、シーレーンを確保し続けなければならない。しかし、イギリスが弱体化している今は駆逐艦程度でも十分だろう。"
 RJP_over_the_sea:0 "海を越えて"
 RJP_over_the_sea_desc:0 ""
 RJP_watchtower:0 "睨み屋"
 RJP_watchtower_desc:0 ""
 RJP_the_strongest:0 "最強"
 RJP_the_strongest_desc:0 "日露戦争以降、我々には十分な戦艦を造るだけの余裕はなかった。艦艇数は数年の間で開き続け、簡単には縮められない。打開策には、敵の砲弾が届かないところから一方的に砲撃でき、此方は敵の砲弾を通さない、戦艦十隻分の働きをする超戦艦が必要だ。"
 RJP_from_deep_sea:0 "水鬼戦術"
 RJP_from_deep_sea_desc:0 ""
 RJP_moving_airport:0 "移動空港"
 RJP_moving_airport_desc:0 ""
 RJP_universal_theory:0 "陸海空統合戦略"
 RJP_universal_theory_desc:0 ""
 RJP_the_best_way:0 "最善の護衛艦"
 RJP_the_best_way_desc:0 "航空機に潜水艦、機雷と、帝国のシーレーンを寸断するべく敵国が用意したすべてを跳ねのけるべく、我々も全てを利用した最善の方法を模索せねばなるまい"
#経済復興
 RJP_brake_zaibatsu:0 "財閥解体"
 RJP_brake_zaibatsu_desc:0 "日本の経済を語るに、財閥を語らずしてそれを成すことはできない。江戸時代からの豪商に明治期の成り上がりなどの創業者一族による家族経営の持株会社に、海運、造船、鉱業、紡績など重化学工業、軽工業、その他三次産業の名だたる企業が下る巨大な多角的事業経営体であり、その規模の大小はあるが日本の産業を独占している。かつては日本を牽引した大企業ではあるが、それも今は昔、王位にふんぞり返る奴らは、健全な企業間競争をやる気はなく、政治家と癒着し私腹を肥やすだけの国家の癌へと成り下がってしまった。君側の奸と化したこれらの企業は、もはや生かして置く理由はない。"
 RJP_new_enterprise_protection:0 "新興企業保護法"
 RJP_new_enterprise_protection_desc:0 "非常重大なるこの時分においても私腹を肥やさんと抵抗する財閥に天誅を下し、ついに持株会社はその子会社や孫会社の株式を国家に接収され、かつての財閥企業らのすべては天皇陛下の名のもとにある。これで、これまで参入が難しかった分野にも新興企業が進出できるようになったが、参入企業には技術的経営的ノウハウが不足している。健全な資本主義経済のために、多種多様な企業の参入と競争は必須だが、これでは参入企業がある程度の体力がない限り生き続けるのは難しい。これが数年前ならまだしも、今回のような恐慌時ではどの企業にも十分な体力はなく何かしらのテコ入れが必要だ。そこで、特別法の下に「持株会社管理委員会」と「新興後援委員会」を設立し、財閥企業の株式を逐次売却し、その金で新興企業株の購入斡旋や設備投資を行うことにする。"
 RJP_tax_reform:0 "税制改正"
 RJP_tax_reform_desc:0 "金は天下の回り物というように、何かをするにあたってはそれに充てる何かが必要なのは自明だ。しかし、日本はあまりに多くの資金を失いすぎた。過去数十年にわたる経済的怠慢は、多数の銀行が抱える不良債権による金融システムの悪化、円の国際的信用の悪化、そして極めつけのロンドンとニューヨークに端を発した恐慌による対外貿易の悪化と悪い方向と進み続ける日本経済を遂に止めることができなかった。ここで、迅速な復興支援の財源を確保するため、一部の中高所得者層に対して新たな税制が提案された。"
 RJP_natural_elimination:0 "自然淘汰"
 RJP_natural_elimination_desc:0 ""
 RJP_connect_colony:0 "大東亜経済圏"
 RJP_connect_colony_desc:0 ""
 RJP_rise_price_control:0 "米価統制法"
 RJP_rise_price_control_desc:0 "五穀豊穣を司る神様は酷く気まぐれで、最近の農家は大凶作と豊作飢饉に揉まれ続けている。農家は米と繭で生活しているため、大黒柱である米の値段が揺らつくようであるならば、農村の生活はいつまで経っても安定しない。"
 RJP_village_rehabilitation:0 "農漁村自力更生運動"
 RJP_village_rehabilitation_desc:0 ""
 RJP_farmland_reform:0 "小作維新"
 RJP_farmland_reform_desc:0 "デフレ不況による米貨の暴落は、農家を貧困の谷に突き落とした。貧困化でも容赦なく取り立てられる定額金納の地租は大きな負担となり、土地を手放し小作人へと転落する農家は後を絶たない。貧しい農家は豊かな農家に土地を売り渡し、貧富の差は開き続けている。一度、リセットして健全な状態にまで戻さなければならない。"
 RJP_investing_in_rural:0 "殖産興業国策会社"
 RJP_investing_in_rural_desc:0 ""
 RJP_debridement:0 "デブリードマンの完了"
 RJP_debridement_desc:0 "かつて経済を牽引した遺物は、時代が進むにつれ老化し使い物にならなくなっていった。そのため、経済的な大怪我に抵抗するも虚しく、日本経済の傷は炎症を起こし、そこから腐り続けていた。この壊死した部位は、適切な外科的治療をもって取り払われ、ついに日本は健全な資本主義経済を取り戻そうとしている。"

 RJP_save_zaibatsu:0 "財閥解体の見送り"
 RJP_save_zaibatsu_desc:0 "財閥は大打撃を受けており、何百万円もの資産や債券が無価値になり、生産量の減少や解雇が相次ぎ、我々は救済資金や新たな借り入れで支援するよう求められている。しかし、度重なる経済的危機にもかかわらず、財閥の影響は産業界において計り知れないもののままだ。日本国内のあらゆる二次産業、三次産業を牛耳る彼らは現に資本や技術を集約することで、大量生産や効率化を実現しており、その連携を一度崩すことは、日本産業の臓腑を一度、細胞単位に分離してしまう不可逆的なものだ。むしろ、ひとつの経営体としてまとまっている今こそ、メスを入れるにふさわしい状態なのかもしれない。"
 RJP_important_industrial_control:0 "重要産業保護法"
 RJP_important_industrial_control_desc:0 "ブラックフライデーがいかにして日本経済に大打撃を与えるに至ったか、それは生糸が理由だ。日本の外貨取得手段は、開国より生糸で、日本製のそれはアメリカのレディ達が穿くストッキングなどの製品へと姿を変え莫大な富をもたらした。しかし、恐慌時においては、そのようなものは最初に購入の選択肢から消えるもの、つまり嗜好品であり、海外市場を失った絹は価値を暴落させ、他の農産物を巻き込んだ物価の大暴落が起こっている。このような不安定な外貨獲得手段に依存してきた状態の脱却と打撃を受けた産業の保護のため何らかの手段を講じなければならない。ここで、トラストまたはカルテルを国家主導で一時的に組織し、監査委員会の監視の下で補助金を提供し、合理化と生産力強化を向上させることを目的に法案が提出された。"
 RJP_dificit_bonds:0 "赤字国債"
 RJP_dificit_bonds_desc:0 "日本は大規模なデフレ不況の渦中にあり、国民はおろか、よっぽどの資本家でない限りは生活の余裕がない。したがって、政府の財源確保の増税はあまりにも非現実的であり、可処分所得の減少により消費が不況を上回ることができず、このような動きは景気回復の妨げになるという懸念を飛び越え、袋小路に追い詰められた国民の大暴動にまで発展しかねない。したがって、赤字国債を日本銀行に発行次第、引き受けさせることで現金を市場に投入することにより市場に出回る貨幣の量を増大させる試みがなされた。これは、日本円の価値を大きく下げる結果になるかもしれないが、何もしないよりましだろう。"
