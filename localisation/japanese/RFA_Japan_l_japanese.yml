#ちょいイベ#
 al_japan.9001.t:0 "産業スパイ"
 al_japan.9001.d:0 "日本経済の不況は技術面にも大きく影響しており、列強諸国と比べると技術格差は著しい。技術獲得の手っ取り早い方法は誰かの模倣であり、何処かから青写真などを拝借できれば、研究は飛躍するだろう。しかし、それが露呈した暁には、その国との間に深い溝ができるかもしれない。"
 al_japan.9001.a:0 "バレなきゃ何とやら"
 al_japan.9001.b:0 "武士は食わねど高楊枝"

